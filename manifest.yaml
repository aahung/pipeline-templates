providers:
  - Gitlab
templates:
  - name: gitlab-two-stages-pipeline
    provider: Gitlab
    location: templates/cookiecutter-gitlab-two-stages-pipeline
    interactive_flows:
      - path: lib/twostagespipeline/questions.json
        context:
          provider: Gitlab
          aws_profiles:
            - default
            - staging
            - production
    preprocessors:
      - module_name: lib.twostagespipeline.preprocessor
        class_name: Preprocessor
    postprocessors:
      - module_name: lib.twostagespipeline.postprocessor
        class_name: Postprocessor
